    branches:
      - '**'
    tags:
      - "v*"
jobs:
  unit-test:
    name: Run unit tests
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm i

      - name: Run Vitest tests
        run: npm run test:unit

