description:
  nl:
    localisedName: OpenStad
    shortDescription: >
      OpenStad biedt een open source platform
      waarmee je eenvoudig interactieve websites
      kunt maken voor jouw participatieprojecten. 

    longDescription: >
      OpenStad biedt een open source platform
      waarmee je eenvoudig interactieve websites
      kunt maken voor jouw participatieprojecten. 

      Het platform bevat widgets die speciaal
      zijn ontwikkeld om inwoners op een interactieve
      manier meer invloed en zeggenschap te geven
      op wat er in hun stad of dorp gebeurt. Denk
      bijvoorbeeld aan een online stemtool, manieren
      om plannen in te sturen, een tool waarmee
      bewoners budget kunnen toewijzen aan plannen
      voor het gebied en een keuzewijzer voor
      bijvoorbeeld complexe openbare ruimteprojecten.

      Daarnaast hebben deelnemende gemeenten al
      een hoop kennis opgedaan in het ontwerpen en verbinden
      van offline en online participatieprocessen, die we
      graag delen met collega’s uit andere organisaties.

    documentation: "https://docs.openstad.org/openstad"
    apiDocumentation: "https://docs.openstad.org/openstad/technical"

    features:
      - stemtools en likes
      - voorstellen uploaden
      - participatief begroten
      - keuzewijzer
      - interactieve kaart
      - authenticatiemethoden
      - argumenten en reacties
      - afbeeldingen en video’s
      - agenda/tijdlijn
      - notificaties
      - moderatie
    videos:
      - "https://www.youtube.com/watch?v=jMT6VujnKLY"
    awards:
      - Gemeente Delers 2021

  en:
    localisedName: OpenStad
    shortDescription: >
      OpenStad offers an open-source platform
      that allows you to easily create interactive websites
      for your participation projects.

    longDescription: >
      OpenStad offers an open-source platform
      that allows you to easily create interactive websites
      for your participation projects.
      
      The platform contains widgets specifically
      developed to give residents more influence and control
      over what happens in their city or town in an interactive
      way. For example: an online voting tool, ways
      to submit plans, a tool that allows
      residents to allocate budgets to plans
      for the area, a selection guide for
      complex public space projects. And more.
      
      In addition, participating municipalities have already
      gained a wealth of knowledge in designing
      and connecting offline and online participation processes,
      which we are happy to share with colleagues from other
      organisations.

    documentation: "https://docs.openstad.org/openstad"
    apiDocumentation: "https://docs.openstad.org/openstad/technical"

    features:
      - voting tools and likes
      - uploading proposals
      - participatory budgeting
      - choice guide
      - interactive map
      - authentication methods
      - arguments and comments
      - images and videos
      - agenda/timeline
      - notifications
      - moderation

