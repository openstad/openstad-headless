{% if data.global.arrangeMainMenu and data.global.arrangeMainMenu == 'manually'
%} {% set mainMenu = data.global.mainMenuItems | jsonAttribute %}

<div
  id="navbar"
  data-content="{{ mainMenu }}"
  data-prefix="{{ data.prefix }}"></div>
{% else %} {% if not data.global.compactMenu %} {% set menuData =
data.home._children | jsonAttribute %}

<div
  id="navbar"
  {%
  if
  not
  data.home.orphan
  %}
  data-home='
        [{
          "_url": "{{ data.home._url }}",
          "title": "{{ data.home.title }}"
        }]'
  {%
  endif
  %}
  data-content="{{ menuData }}"
  data-prefix="{{ data.prefix }}"></div>

{% endif %} {% endif %}
