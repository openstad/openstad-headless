{% set footerLinks = data.global.footerlinks | json | replace('"', "&quot;") %}
{% set footerLogo = data.global.footerLogo | json | replace('"', "&quot;") %} {%
set footerLogoAltText = data.global.footerLogoAltText | json | replace('"',
"&quot;") %}

<div
  id="footer-container"
  data-content="{{ footerLinks }}"
  data-logo="{{ footerLogo }}"
  data-alt="{{ footerLogoAltText }}"></div>
