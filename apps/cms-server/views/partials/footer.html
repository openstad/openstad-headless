{% set footerContent = data.global.footerlinks | json | replace("'", "&#39;") %}
{% set footerLogo = data.global.footerLogo | json | replace("'", "&#39;") %}

<div
  id="footer-container"
  data-content='{{ footerContent }}'
  data-logo='{{ footerLogo }}'
  data-alt="{{ data.global.footerLogoAltText }}"></div>
