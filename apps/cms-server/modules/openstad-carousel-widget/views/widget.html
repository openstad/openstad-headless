{% set carouselImages = data.widget.images | dump | replace("'", "&#39;") %}

<div
  data-openstad-carousel
  data-size="{{ data.widget.size }}"
  data-fit="{{ data.widget.fit }}"
  data-title="{{ data.widget.title }}"
  data-images="{{ carouselImages }}"
  data-imagesize="{{ data.widget.imageSize | default('full') }}"></div>
