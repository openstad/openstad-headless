    host: smtp.localhost
    port: '25'
    username: user
    password: password
    hostKey:
    portKey:
    passwordKey:
    usernameKey:
    # Used for Microsoft Graph API mail sending
    microsoft:
      clientId:
      tenantId:
      clientSecret:
    auth:
      emailAssetsUrl:
      secure: 'yes'
    api:
      host:
      port:
