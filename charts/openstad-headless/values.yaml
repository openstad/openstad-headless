    # Google Cloud Platform: https://cloud.google.com/sql/docs/mysql/configure-ssl-instance
    caCert:
    ### Default db passwords for when you use the dependency
    rootPassword:
    replicationPassword:
    ### Overwrites for auth db
    auth:
      dbName: auth
      credentials:
        clientId:
        clientSecret:
        fixedUserId:
        fixedToken:
        firstLoginToken:
        adminClientId:
        adminClientSecret:
        imageApiToken:
